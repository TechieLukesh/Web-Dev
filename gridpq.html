<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid PQ</title>
    <link rel="stylesheet" href="gridpqstyle.css" />
  </head>
  <body>
    <div class="container">
      <div class="box header">header(1row, 12columns)</div>
      <div class="box sidebar">sidebar(10rows, 3columns)</div>
      <div class="box navigation">navigation(1row, 6columns)</div>
      <div class="box main">main(9rows, 6columns)</div>
      <div class="box ads">ads(10rows, 6columns)</div>
      <div class="box footer">footer(1row, 12columns)</div>
    </div>
  </body>
</html>
